<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test of custom groups</title>
<link rel="stylesheet" type="text/css" href="hiero.css" />
</head>
<body>

<h1>Custom groups</h1>

<p>
Custom interpretation of Unicode control characters:
</p>
<p>
<span class="myfont">&#x131D7;&#x13430;&#x1308B;</span>
</p>
<p>
Without control characters, a sequence of two signs is grouped together:
</p>
<p>
<span class="myfont">&#x13171;&#x133CF;</span>
</p>
<p>
Combination of custom groups and control characters:
</p>
<p>
<span
class="myfont">&#x13322;&#x13216;&#x13430;&#x13437;&#x133cc;&#x13430;&#x133cf;&#x13438;&#x13431;&#x133e4;&#x13431;&#x133e4;&#x13171;&#x133CF;</span>
</p>

</body></html>
